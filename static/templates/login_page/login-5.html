========================= -->

<body>

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap d-flex align-items-center h-100">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('images/login-bg-3.jpg');"></div>
    <div class="hero-content mx-auto w-100 h-100">
      <div class="container">
        <div class="row no-gutters min-vh-100"> 
          <!-- Welcome Text
		  ========================= -->
          <div class="col-md-6 d-flex flex-column">
            <div class="row no-gutters my-auto">
              <div class="col-10 col-lg-9 mx-auto text-center">
                <div class="logo mt-5 mb-3"> <a href="index.html" title="Oxyy"><img src="images/logo-lg-light.png" alt="Oxyy"></a> </div>
                <h1 class="text-5 font-weight-400 text-white mb-5">We are glad to see you again!</h1>
                <p><img src="images/qr-code.jpg" class="shadow-lg" alt="qr code"></p>
                <p class="text-white mb-0">Log In with QR Code</p>
                <p class="text-light text-2 mx-lg-5">Scan this with your camera or our mobile app to login instantly.</p>
              </div>
            </div>
          </div>
          <!-- Welcome Text End --> 
          
          <!-- Login Form
		  ========================= -->
          <div class="col-md-6 d-flex align-items-center py-5">
            <div class="container my-auto py-4 shadow-lg bg-white">
              <div class="row">
                <div class="col-11 col-lg-11 mx-auto">
                  <h3 class="text-9 font-weight-600 text-center mt-2 mb-3">Sign In</h3>
                  <p class="text-center mb-4">New to Oxyy? <a class="btn-link" href="register-5.html"><u>Create an Account</u></a></p>
                  <form id="loginForm" method="post">
                    <div class="form-group">
                      <label class="text-dark font-weight-600" for="emailAddress">Username or Email Address</label>
                      <input type="email" class="form-control rounded-0" id="emailAddress" required placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                      <label class="text-dark font-weight-600" for="loginPassword">Password</label>
                      <input type="password" class="form-control rounded-0" id="loginPassword" required placeholder="Enter Password">
                    </div>
                    <div class="row">
                      <div class="col-sm">
                        <div class="form-check custom-control custom-checkbox">
                          <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                          <label class="custom-control-label rounded-0" for="remember-me">Keep me signed in</label>
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-dark btn-block rounded-0 my-4" type="submit">Sign In</button>
                  </form>
                  <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-2 text-muted">Or sign in with</span>
                    <hr class="flex-grow-1">
                  </div>
                  <div class="form-row mb-3">
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-facebook btn-sm btn-block border-2 rounded-0 shadow-none"><span class="mr-2"><i class="fab fa-facebook-f"></i></span>Facebook</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-google btn-sm btn-block border-2 rounded-0 shadow-none"><span class="mr-2"><i class="fab fa-google"></i></span>Google</button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-twitter btn-sm btn-block border-2 rounded-0 shadow-none"><span class="mr-2"><i class="fab fa-twitter"></i></span>twitter</button>
                    </div>
                  </div>
                  <p class="text-center">Need to find <a class="btn-link" href="#"><u>your username</u></a> or <a class="btn-link" href="#"><u>your password</u></a>?</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Login Form End --> 
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Styles Switcher -->
<div id="styles-switcher" class="left">
  <h5>Color Switcher</h5>
  <hr>
  <ul>
    <li class="indigo" data-toggle="tooltip" title="Indigo" data-path="css/color-indigo.css"></li>
    <li class="purple" data-toggle="tooltip" title="Purple" data-path="css/color-purple.css"></li>
    <li class="pink" data-toggle="tooltip" title="Pink" data-path="css/color-pink.css"></li>
    <li class="red" data-toggle="tooltip" title="Red" data-path="css/color-red.css"></li>
    <li class="orange" data-toggle="tooltip" title="Orange" data-path="css/color-orange.css"></li>
    <li class="yellow" data-toggle="tooltip" title="Yellow" data-path="css/color-yellow.css"></li>
    <li class="teal" data-toggle="tooltip" title="Teal" data-path="css/color-teal.html"></li>
    <li class="green" data-toggle="tooltip" title="Green" data-path="css/color-green.css"></li>
    <li class="cyan" data-toggle="tooltip" title="Cyan" data-path="css/color-cyan.css"></li>
    <li class="brown" data-toggle="tooltip" title="Brown" data-path="css/color-brown.css"></li>
  </ul>
  <button class="btn btn-dark btn-sm btn-block border-0 font-weight-400 rounded-0 shadow-none" data-toggle="tooltip" title="Blue" id="reset-color">Reset Default</button>
  <button class="btn switcher-toggle"><i class="fas fa-cog"></i></button>
</div>
<!-- Styles Switcher End --> 

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="js/switcher.min.js"></script> 
<script src="js/theme.js"></script>
