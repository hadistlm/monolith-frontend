<body>

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>

<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="container">
    <div class="row min-vh-100">
      <div class="col-12 text-center m-auto py-4">
        <div class="logo mb-4"> <a href="index.html" title="Oxyy"><img src="images/logo-lg.png" alt="Oxyy"></a> </div>
        <h4 class="mb-4 text-primary">Demo 8</h4>
        <h3>Login and Register Modal</h3>
        <p class="lead mb-4">Clicking the button below for open Login & Register Form in Modal.</p>
        <a class="btn btn-primary rounded-pill mx-2" href="#" data-toggle="modal" data-target="#login-modal">Log In</a> <a class="btn btn-dark rounded-pill mx-2" href="#" data-toggle="modal" data-target="#register-modal">Sign Up</a> </div>
    </div>
    
    <!-- Login Modal
    =========================== -->
    <div id="login-modal" class="modal fade oxyy-login-register" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content border-0">
          <div class="modal-body p-0">
            <button type="button" class="close text-white opacity-10 text-9 mr-sm-n4 mt-sm-n2 font-weight-300" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            <!-- Login Form
            ====================== -->
            <div class="row py-5">
              <div class="col-10 col-sm-8 mx-auto">
                <h2 class="text-center font-weight-600 mb-4">Login</h2>
                <form id="loginForm" class="" method="post">
                  <div class="form-group">
                    <input type="email" class="form-control border-2 rounded-pill px-4" id="emailAddress" required placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control border-2 rounded-pill px-4" id="loginPassword" required placeholder="Enter Password">
                  </div>
                  <div class="col-sm text-2 text-center"><a class="text-dark" href="#">Forgot Password ?</a></div>
                  <button class="btn btn-primary btn-block rounded-pill my-3" type="submit">Log in</button>
                </form>
                <p class="text-2 text-dark font-weight-500 text-center mb-3">OR</p>
                <button type="button" class="btn btn-facebook btn-block rounded-pill shadow-none align-items-center d-flex justify-content-center py-1 px-3 mb-3"><span class="text-6 float-left"><i class="fab fa-facebook"></i></span><span class="mx-auto">Continue with Facebook</span></button>
                <button type="button" class="btn btn-google btn-block rounded-pill shadow-none align-items-center d-flex justify-content-center py-1 px-3 mb-3"><span class="text-6 float-left"><i class="fab fa-google"></i></span><span class="mx-auto">Continue with Google</span></button>
                <p class="text-2 text-center text-dark font-weight-500 mb-0">Not on Oxyy yet? <a class="btn-link" href="#" data-toggle="modal" data-target="#register-modal" data-dismiss="modal">Sign up</a></p>
              </div>
            </div>
            <!-- Login Form End --> 
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal End --> 
    
    <!-- Register Modal
    =========================== -->
    <div id="register-modal" class="modal fade oxyy-login-register" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content border-0">
          <div class="modal-body p-0">
            <button type="button" class="close text-white opacity-10 text-9 mr-sm-n4 mt-sm-n2 font-weight-300" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            <!-- Register Form
            ====================== -->
            <div class="row py-5">
              <div class="col-10 col-sm-8 mx-auto">
                <h2 class="text-center font-weight-600 mb-4">Sign Up</h2>
                <form id="loginForm" class="" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control border-2 rounded-pill px-4" id="fullName" required placeholder="Enter Your Name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control border-2 rounded-pill px-4" id="emailAddress" required placeholder="Enter Your Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control border-2 rounded-pill px-4" id="loginPassword" required placeholder="Enter Password">
                  </div>
                  <button class="btn btn-primary btn-block rounded-pill my-3" type="submit">Sign Up</button>
                </form>
                <p class="text-2 text-dark font-weight-500 text-center mb-3">OR</p>
                <button type="button" class="btn btn-facebook btn-block rounded-pill shadow-none align-items-center d-flex justify-content-center py-1 px-3 mb-3"><span class="text-6 float-left"><i class="fab fa-facebook"></i></span><span class="mx-auto">Continue with Facebook</span></button>
                <button type="button" class="btn btn-google btn-block rounded-pill shadow-none align-items-center d-flex justify-content-center py-1 px-3 mb-3"><span class="text-6 float-left"><i class="fab fa-google"></i></span><span class="mx-auto">Continue with Google</span></button>
                <p class="text-1 text-center">By continuing, you agree to Oxyy <a href="#" class="text-dark font-weight-500">Terms of Service</a>, <a href="#" class="text-dark font-weight-500">Privacy policy</a>.</p>
                <hr class="w-50">
                <p class="text-2 text-center text-dark font-weight-500 mb-0">Already a member? <a class="btn-link" href="#" data-toggle="modal" data-target="#login-modal" data-dismiss="modal">Login</a></p>
              </div>
            </div>
            <!-- Register Form End --> 
          </div>
        </div>
      </div>
    </div>
    <!-- Register Modal End --> 
  </div>
</div>

<!-- Styles Switcher -->
<div id="styles-switcher" class="left">
  <h5>Color Switcher</h5>
  <hr>
  <ul>
    <li class="indigo" data-toggle="tooltip" title="Indigo" data-path="css/color-indigo.css"></li>

    <li class="pink" data-toggle="tooltip" title="Pink" data-path="css/color-pink.css"></li>
    <li class="red" data-toggle="tooltip" title="Red" data-path="css/color-red.css"></li>
    <li class="orange" data-toggle="tooltip" title="Orange" data-path="css/color-orange.css"></li>
    <li class="yellow" data-toggle="tooltip" title="Yellow" data-path="css/color-yellow.css"></li>
    <li class="teal" data-toggle="tooltip" title="Teal" data-path="css/color-teal.html"></li>
    <li class="green" data-toggle="tooltip" title="Green" data-path="css/color-green.css"></li>
    <li class="cyan" data-toggle="tooltip" title="Cyan" data-path="css/color-cyan.css"></li>
    <li class="brown" data-toggle="tooltip" title="Brown" data-path="css/color-brown.css"></li>
  </ul>
  <button class="btn btn-dark btn-sm btn-block border-0 font-weight-400 rounded-0 shadow-none" data-toggle="tooltip" title="Blue" id="reset-color">Reset Default</button>
  <button class="btn switcher-toggle"><i class="fas fa-cog"></i></button>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
